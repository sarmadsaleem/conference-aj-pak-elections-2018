    .wrapper {
        padding: 0;
        text-align: center;
        font-weight: 300;
        width: 100%;
        padding-bottom:20px;
    }

    .headline {
        color: #525252;
        font-size: 16px;
        text-align: center;
        margin: 8px 0 2px 0;
        font-weight: 300;
        width: 100%;
    }

    .headline span {
        font-weight: 800;
        color:#fb9d04;
    }

    .byline {
        font-size: 15px;
        line-height: 15px;
        margin: -5px 0 2px 0;
        color: #ffffff;
        text-decoration: none;
        font-weight: 300;
        display: block;
        padding:3px 8px 1px 8px;
        background-color: #fb9d04;
    }

    .text {
        font-size: 15px;
        line-height: 15px;
        background-color: #666666;
        color: #ffffff;
        font-weight: 400;
        margin: 0px 0 4px 0;
        padding:4px 8px 2px 8px;
        display: inline-block;
    }

    .seats-won {
        font-size: 40px;
        font-weight: 800;
        line-height: 38px;
    }

    .party-name {
        margin: 2px 0 10px 0;
    }

    .party-name span {
        font-size: 15px;
        background: #000;
        padding: 3px 5px 3px 5px;
        font-weight: 800;
        color: #fff;
        min-width: 70px;
    }

    .box {
        float: left;
        width: 25%;
        padding: 0;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    .leader-image img {
        width: 100%;
        margin-top: -13px;
        max-width: 120px;
    }

    #PPP {
        color: #CC0000
    }

    #PPP .party-name span {
        background: #CC0000;
        min-width: 50px;
        display: inline-block;
    }

    #PTI {
        color: #33cccc
    }

    #PTI .party-name span {
        background: #33cccc;
        min-width: 50px;
        display: inline-block;

    #PMLN {

    }

    #PMLN .party-name span {
        background: #006699;
        min-width: 50px;
        display: inline-block;
    }

    #OTHERS {

    }

    #OTHERS .party-name span {
        background: #666666;
        min-width: 50px;
        display: inline-block;

    a:link {

<body>
    <a href="https://interactive.aljazeera.com/aje/2018/live-results-pakistan-election-day-2018/index.html" target="_blank">
        <div class="wrapper">
            <div class="headline">
                <span>LIVE RESULTS:</span> PAKISTAN ELECTIONS 2018</div>
                <div class="text">Need 137 to win</div>
            <div class="clearfix">
                <div id="PPP" class="box">
                    <div class="seats-won">&nbsp;</div>
                    <div class="party-name">
                        <span>PPP</span>
                    </div>
                    <div class="leader-image">
                        <img src="bilawal.png" />
                    </div>
                </div>
                <div id="PTI" class="box">
                    <div class="seats-won">&nbsp;</div>
                    <div class="party-name">
                        <span>PTI</span>
                    </div>
                    <div class="leader-image">
                        <img src="imran.png" />
                    </div>
                </div>
                <div id="PMLN" class="box">
                    <div class="seats-won">&nbsp;</div>
                    <div class="party-name">
                        <span>PML-N</span>
                    </div>
                    <div class="leader-image">
                        <img src="shehbaz.png" />
                    </div>
                </div>
                <div id="OTHERS" class="box">
                    <div class="seats-won">&nbsp;</div>
                    <div class="party-name">
                        <span>OTHERS</span>
                    </div>
                    <div class="leader-image">
                        <img src="others.png" />
                    </div>
                </div>
            </div>
            <div class="byline">CLICK TO VIEW MORE</div>
        </div>
    </a>
    <script src="https://www.aljazeera.com/assets/scripts/jquery-1.11.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"><\/script>');
    </script>
    <script>
        $(document).ready(function () {
            var endpoint = 'https://spreadsheets.google.com/feeds/list/1zOQUVU6GAWAkoMenXCs5nj6fnzzMkBIW-rQidinX8UE/4/public/values?alt=json'
            $.getJSON(endpoint).done(function (data) {
                var response = data.feed.entry[0]
                var winner = response.gsx$winner.$t
                $('#PPP .seats-won').text(response.gsx$ppp.$t)
                $('#PTI .seats-won').text(response.gsx$pti.$t)
                $('#PMLN .seats-won').text(response.gsx$pmln.$t)
                $('#OTHERS .seats-won').text(response.gsx$others.$t)

                if ($('#' + winner).length === 1) {
                    $('.box:not(#' + winner + ')').css('opacity', '0.5')
                }
            }).fail(function () {
                console.error('Error fetching election summary')
            })
        })
    </script>
